<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Seismic & Horizon Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    /* Control panel styling */
    .control-panel {
      position: absolute;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 16px;
      border-radius: 8px;
      z-index: 10;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .control-panel label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-panel input[type="range"] {
      width: 150px;
    }

    .control-panel .value-label {
      min-width: 40px;
      text-align: right;
      font-weight: bold;
    }

    #inlineControl { top: 10px; }
    #crosslineControl { top: 70px; }
    #toggleControl { top: 130px; }
    #toggleFaultControl { top: 190px; }
    #wellControl { top: 250px; max-height: 400px; overflow-y: auto; }

    #toggleHorizonBtn,
    #toggleFaultBtn,
    #toggleAllWellsBtn {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4a90d9;
      color: white;
      font-size: 14px;
    }

    #toggleHorizonBtn:hover,
    #toggleFaultBtn:hover,
    #toggleAllWellsBtn:hover {
      background: #357abd;
    }

    .well-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }

    .well-panel-header div {
      font-weight: bold;
    }

    .well-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 250px;
      overflow-y: auto;
    }

    .well-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
    }

    .well-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .well-item label {
      cursor: pointer;
      user-select: none;
    }

    /* Well tooltip */
    #wellTooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<!-- UI Controls -->
<div id="inlineControl" class="control-panel">
  <label>
    Inline:
    <input type="range" id="inlineSlider" min="0" max="1091" value="0" />
    <span id="label_inline" class="value-label">0</span>
  </label>
</div>

<div id="crosslineControl" class="control-panel">
  <label>
    Crossline:
    <input type="range" id="crosslineSlider" min="0" max="548" value="0" />
    <span id="label_crossline" class="value-label">0</span>
  </label>
</div>

<div id="toggleControl" class="control-panel">
  <button id="toggleHorizonBtn">Hide Horizon</button>
</div>

<div id="toggleFaultControl" class="control-panel">
  <button id="toggleFaultBtn">Hide Fault</button>
</div>

<div id="wellControl" class="control-panel">
  <div class="well-panel-header">
    <div>Wells</div>
    <button id="toggleAllWellsBtn">Hide All</button>
  </div>
  <div id="wellList" class="well-list">
    <!-- Well checkboxes will be dynamically added here -->
    <div style="color: #888; font-style: italic;">Loading wells...</div>
  </div>
</div>

<!-- Well Tooltip -->
<div id="wellTooltip"></div>

<!-- Three.js Library -->
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<!--
  Main Application Entry Point
-->
<script type="module" src="/js/App.js"></script>

</body>
</html>
